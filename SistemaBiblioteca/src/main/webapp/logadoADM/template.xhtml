	<style>
* {
	font-family: 'Lato', sans-serif;
}

corTemplate {
	background-color: #7f080a;
}

.btn-danger {
	border-color: rgba(127, 8, 10, 0);
}

}

	border-color: #868e96;
}

		<div class="container">
			<h:link class="navbar-brand" outcome="home">
				<i class="fa d-inline fa-lg fa-cube"></i>
				<b> DB1</b>
			</h:link>


			<h:form class="form-inline m-0" id="navBarSearchForm">

				<div class="input-group" style="padding-left: 0 !important">

				</div>




			</h:form>


			<div class="collapse navbar-collapse text-right justify-content-end"

							style="color: black"><i class="fa fa-pencil fa-fw"

							#{sessionScope.usuario.nome}</span>
					</a>
					<ul class="dropdown-menu pl-3" style="width: 10rem">
						<li><a href="/SistemaBiblioteca" style="color: black"><i
								class="fa fa-sign-out fa-fw" style="color: black"></i> Sair</a></li>
