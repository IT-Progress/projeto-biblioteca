<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="UTF-8"></meta>
	<title>exemplo</title>
	<h:outputStylesheet name="bootstrap.min.css" library="css"
		type="text/css" />
</h:head>
<ui:composition template="template.xhtml">
	<h:body>
		<div class="col-md-12 form-group">
			<div class="pt-3">
				<div class="container">
					<div class="row">
						<h1 style="font-family: 'Electrolize', sans-serif" class="py-4" >#{usuarioBean.acaoUsuario} Usu√°rio</h1>
						<div class="col-md-12">
							<h:form class="">
								<div class="form-group col-md-6">
									<label>Nome do Usuario</label>
									<h:inputText id="campoNomeUsuario" name="nomeUsuario"
										class="form-control" value="#{usuarioBean.usuario.nome}"
										required="true" />
									<h:message for="campoNomeUsuario" style="color:red" />
								</div>
								<div class="form-group col-md-6">
									<label>Email</label>
									<h:inputText id="campoEmail" name="emailUsuario"
										class="form-control" value="#{usuarioBean.usuario.email}"
										required="true" />
									<h:message for="campoEmail" style="color:red" />
								</div>
								<div class="form-group col-md-6">
									<label>Senha</label>
									<h:inputText id="campoSenha" name="senhaUsuario"
										class="form-control" value="#{usuarioBean.usuario.senha}"
										required="true" />
									<h:message for="campoSenha" style="color:red" />
								</div>
								<div class="form-check col-md-6">
									<label class="form-check-label"> <h:selectBooleanCheckbox
											value="#{usuarioBean.usuario.administrador}" id="campoADM"
											class="form-check-input" /> Administrador(a)
									</label>
								</div>
								<div class="col-md-6 py-4">
									<h:commandButton class="btn btn-danger mr-1" value="Salvar"
										action="#{usuarioBean.salvar}" />
									<h:commandButton class="btn btn-dark" value="Voltar"
										action="usuario" immediate="true" />
								</div>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<h:outputScript name="bootstrap.min.js" library="js" async="true"
			type="application/javascript" />
	</h:body>
</ui:composition>
</html>
