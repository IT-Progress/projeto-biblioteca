<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8"></meta>
	<title>exemplo</title>
	<h:outputStylesheet name="bootstrap.min.css" library="css"
		type="text/css" />

	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		type="text/css"></link>
</h:head>
<ui:composition template="template.xhtml">
	<h:body>
		<br></br>

		<div class="text-center">
			<h1 style="font-family: 'Electrolize', sans-serif;" class="pt-3 pb-5">Lista
				de livros</h1>
			<h:form>
				<div class="col-md-12 text-center">
					<div class="container">
						<div class="row">

							<div class="input-group col-md-6"
								style="padding-left: 0 !important">

								<h:inputText class="form-control" id="nomeLivroFiltrada"
									value="#{livroBean.nomeLivroFiltrada}" />

								<span class="input-group-btn"> <h:commandButton
										class="btn btn-danger" value="Filtrar"
										action="#{livroBean.listarLivro}" />
								</span>
							</div>
							<h:commandLink class="btn btn-danger" value="Adicionar "
								action="#{livroBean.novo}">
								<i class="fa fa-book"></i>
							</h:commandLink>

						</div>


						<br></br>
						<div class="row table-responsive">
							<h:dataTable class="table table-secondary col-md-12 mt-4"
								value="#{livroBean.list}" var="item"
								rendered="#{not empty livroBean.list}" headerClass="darkRed"
								columnClasses="bg-light text-dark"
								rowClasses="bg-light text-dark" style="vertical-align:middle">
								<h:column>
									<f:facet name="header">#</f:facet>#{item.id}</h:column>
								<h:column>
									<f:facet name="header">Nome</f:facet>#{item.nome}</h:column>
								<h:column>
									<f:facet name="header">Autor</f:facet>#{item.autor}</h:column>
								<h:column>
									<f:facet name="header">Categoria</f:facet>#{item.categoria.categoria}</h:column>
								<h:column>
									<f:facet name="header">TAG</f:facet>#{item.tag}</h:column>
								<h:column>
									<f:facet name="header">Status</f:facet>#{item.situacao.situacaoLivros}</h:column>
								<h:column>

									<div class="btn-group" role="group">
										<f:facet name="header">Ações</f:facet>

										<h:commandLink class="btn btn-light text-success" value=""
											action="#{livroBean.editar(item)}">
											<i class="fa fa-pencil"></i>
										</h:commandLink>
										<h:commandLink class="btn btn-light text-primary" value=""
											action="#{livroBean.visualizar(item)}" update="livro">
											<i class="fa fa-eye"></i>
										</h:commandLink>
										<h:commandLink class="btn btn-light text-secondary" value=""
											update="livro">
											<i class="fa fa-upload"></i>
										</h:commandLink>
										
										
										<h:commandLink class="btn btn-light text-danger" value=""
											action="#{livroBean.remover(item)}" update="livro">
											<i class="fa fa-trash" onclick="confirm('Deseja excluir?');"></i>
										</h:commandLink>
									</div>

								</h:column>

							</h:dataTable>
						</div>
						<br></br>

					</div>
				</div>
			</h:form>
		</div>




		<h:outputScript name="bootstrap.min.js" library="js" async="true"
			type="application/javascript" />
	</h:body>
</ui:composition>
</html>
