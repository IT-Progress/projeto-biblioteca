<html xmlns="http://www.w3.org /1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8"> </meta>
	<title>exemplo</title>
	<h:outputStylesheet name="bootstrap.min.css" library="css"
		type="text/css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css"></link>
</h:head>
<ui:composition template="template.xhtml">
<h:body>
	<br></br>
	
	<div class="text-center">
	<h1>Lista de livros</h1>
  	<h:form>
  	<div class="col-md-12 text-center">
		<div class="container">
			<div class="row form-inline">
				<h:outputLabel value="Pesquisar: " />&#160;
				<h:inputText class="form-control" id="nomeLivroFiltrada" value="#{livroBean.nomeLivroFiltrada}" />
				&#160;
				<h:commandButton class="btn btn-primary" value="Filtrar"
					action="#{livroBean.listarLivro}"/>
			</div>
			
			
			<br></br>
			<div class="row">
				<h:dataTable class="table-bordered col-md-12" value="#{livroBean.list}" var="item"
					rendered="#{not empty livroBean.list}">
					<h:column>
						<f:facet name="header">#</f:facet>#{item.id}</h:column>
					<h:column>
						<f:facet name="header">Nome</f:facet>#{item.nome}</h:column>
						<h:column>
						<f:facet name="header">Autor</f:facet>#{item.autor}</h:column>
						<h:column>
						<f:facet name="header">Categoria</f:facet>#{livroBean.formatarNomeColuna(item.categoria.toString())}</h:column>
						<h:column>
						<f:facet name="header">TAG</f:facet>#{item.tag}</h:column>
						<h:column>
						<f:facet name="header">Status</f:facet>#{livroBean.formatarNomeColuna(item.situacao.toString())}</h:column>
						<h:column>
						<f:facet name="header">Editar</f:facet>
						<h:commandLink class="btn btn-info" value="" action="#{livroBean.editar(item)}"><i class="fa fa-pencil"></i></h:commandLink>
						</h:column>
						<h:column>
						<f:facet name="header">Imagem</f:facet>
						<h:commandLink class="btn btn-warning" value=""  update="livro"><i class="fa fa-upload"></i></h:commandLink>
						</h:column>
						<h:column>
						<f:facet name="header">Visualizar</f:facet>
						<h:commandLink class="btn btn-primary" value="" action="#{livroBean.visualizar(item)}" update="livro"><i class="fa fa-eye"></i></h:commandLink>
						</h:column>
						<h:column>
						<f:facet name="header">Remover</f:facet>
						<h:commandLink class="btn btn-danger" value="" action="#{livroBean.remover(item)}" update="livro"><i class="fa fa-trash" onclick="confirm('Deseja excluir?');"></i></h:commandLink>
						</h:column>
				
				</h:dataTable>
			</div>
			<br></br>
			<div class="row">
				<h:commandLink class="btn btn-success" value="Adicionar " action="#{livroBean.novo}"><i class="fa fa-book"></i></h:commandLink>
			</div>
		</div>
	</div>
	</h:form>
  	</div>
  	

  	
  	
	<h:outputScript name="bootstrap.min.js" library="js" async="true"
		type="application/javascript" />
</h:body>
</ui:composition>
</html>
