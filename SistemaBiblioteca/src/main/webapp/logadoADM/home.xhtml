<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<h:outputStylesheet name="bootstrap.min.css" library="css"
		type="text/css" />
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		type="text/css"></link>
</h:head>

<ui:composition template="template.xhtml">

	<h:body>
		<h:form>
		<div class="py-1 text-center opaque-overlay">
			<h:graphicImage library="image" name="home1.png" />
		</div>

		<div class="py-1">
			<div class="container">
				<div class="row" style="text-align: center">
					<div class="col-md-3">
						<h:commandLink  class="btn btn-outline-danger px-3" action="#{livroBean.listarLivroComputacao}">Computação</h:commandLink></div>
					<div class="col-md-3">
						<h:commandLink  class="btn btn-outline-danger px-3" action="#{livroBean.listarLivroAdministracao}">Administração</h:commandLink></div>
					<div class="col-md-3">
						<h:commandLink  class="btn btn-outline-danger px-5" action="#{livroBean.listarLivroOutros}">Outros</h:commandLink></div>
					<div class="col-md-3">
						<h:commandLink  class="btn btn-outline-danger px-5" action="#{livroBean.listarLivroTodos}" >Todos</h:commandLink></div>
				</div>
			</div>
		</div>
		</h:form>
		<h:outputScript name="bootstrap.min.js" library="js" async="true"
			type="application/javascript" />
	</h:body>
</ui:composition>
</html>
