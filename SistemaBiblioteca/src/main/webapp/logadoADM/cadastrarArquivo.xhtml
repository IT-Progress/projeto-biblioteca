<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta charset="UTF-8"></meta>
	<title>exemplo</title>
	<h:outputStylesheet name="bootstrap.min.css" library="css"
		type="text/css" />

	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		type="text/css"></link>
</h:head>
<ui:composition template="template.xhtml">
	
		<div class="container">
			<h:form enctype="multipart/form-data" prependId="false">
				<div class="row">
					<h1>Cadastro de Arquivos</h1>
				</div>
				<div class="form-group">
					<h:outputLabel value="Arquivo:" for="campo-arquivo" />
					<h:inputFile id="campo-arquivo" value="#{livroBean.arquivoUpado}"
						required="true" label="Arquivo"
						requiredMessage="Arquivo nÃ£o selecionado!!" />
					<h:message for="campo-arquivo" style="color:red" />
				</div>

				<h:commandButton value="Salvar" action="#{livroBean.importa}"
					class="btn btn-success" />
				<h:commandButton value="Voltar" action="livro" class="btn btn-secondary" immediate="true"/>	
					
			</h:form>
		</div>
	
</ui:composition>
</html>
