<html xmlns="http://www.w3.org /1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="UTF-8"> </meta>
	<title>exemplo</title>
	<h:outputStylesheet name="bootstrap.min.css" library="css"
		type="text/css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css"></link>
</h:head>
<ui:composition template="template.xhtml">
<h:body>

	<div class="text-center">
  	<h:form>
  	<div class="col-md-12 text-center">
		<div class="container">
			<div class="row">
				<h:outputLabel value="Pesquisar" />
				<h:inputText id="nomeLivroFiltrada" value="#{livroBean.nomeLivroFiltrada}" />
				<h:commandButton class="btn btn-primary" value="Filtrar"
					action="#{livroBean.listarLivro}"/>
			</div>
			<div class="row">
				<h:dataTable class="table" value="#{livroBean.list}" var="item"
					rendered="#{not empty livroBean.list}">
					<h:column>
						<f:facet name="header">ID</f:facet>#{item.id}</h:column>
					<h:column>
						<f:facet name="header">Nome</f:facet>#{item.nome}</h:column>
						<h:column>
						<f:facet name="header">Autor</f:facet>#{item.autor}</h:column>
						<h:column>
						<f:facet name="header">Editar</f:facet>
						<h:commandButton class="btn btn-info" value="Editar" action="#{livroBean.editar}" />
						</h:column>
						<h:column>
						<f:facet name="header">Remover</f:facet>
						<h:commandButton class="btn btn-danger" value="Remover" action="#{livroBean.remover(item)}" update="livro" />
						</h:column>
				</h:dataTable>
			</div>
			<div class="row">
				<h:commandButton class="btn btn-success" value="Adicionar" action="cadastrarLivro" />
			</div>
		</div>
	</div>
	</h:form>
  	</div>
  	
	<h:outputScript name="bootstrap.min.js" library="js" async="true"
		type="application/javascript" />
</h:body>
</ui:composition>
</html>
