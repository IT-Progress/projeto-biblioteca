<html xmlns="http://www.w3.org /1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="UTF-8"> </meta>
	<title>exemplo</title>
	<h:outputStylesheet name="bootstrap.min.css" library="css"
		type="text/css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css"></link>
</h:head>
<ui:composition template="template.xhtml">
<h:body>
	<br></br>
	
	<div class="text-center">
  	<h:form>
  	<div class="col-md-12 text-center">
		<div class="container">
			<div class="row form-inline">
				<h:outputLabel value="Pesquisar: " />&#160;
				<h:inputText class="form-control" id="nomeLivroFiltrada" value="#{livroBean.nomeLivroFiltrada}" />
				&#160;
				<h:commandButton class="btn btn-primary" value="Filtrar"
					action="#{livroBean.listarLivro}"/>
			</div>
			<br></br>
			<div class="row">
				<h:dataTable class="table-bordered col-md-12" value="#{livroBean.list}" var="item"
					rendered="#{not empty livroBean.list}">
					<h:column>
						<f:facet name="header">ID</f:facet>#{item.id}</h:column>
					<h:column>
						<f:facet name="header">Nome</f:facet>#{item.nome}</h:column>
						<h:column>
						<f:facet name="header">Autor</f:facet>#{item.autor}</h:column>
						<h:column>
						<f:facet name="header">Editar</f:facet>
						<h:commandLink class="btn btn-info" value="" action="#{livroBean.editar}"><i class="fa fa-pencil"></i></h:commandLink>
						</h:column>
						<h:column>
						<f:facet name="header">Remover</f:facet>
						<h:commandLink class="btn btn-danger" value="" action="#{livroBean.remover(item)}" update="livro"><i class="fa fa-trash"></i></h:commandLink>
						</h:column>
						
						
						 <button type="button" class="btn btn-default btn-sm">
          					<span class="fa d-inline fa-lg fa-bookmark-o"></span> Trash 
        				</button>
        				<li class="nav-item">
            				<a class="nav-link" href="#"><i class="fa d-inline fa-lg fa-bookmark-o"></i> </a>
          				</li>
          				
          				<h:commandLink id="btnsearch"
						    	action="search.xhtml"
						    	styleClass="btn btn-default">
						   		 <i class="icon-search"></i> Search
						</h:commandLink>
          				
          				
                
				</h:dataTable>
			</div>
			<br></br>
			<div class="row">
				<h:commandButton class="btn btn-success" value="Adicionar" action="cadastrarLivro" />
			</div>
		</div>
	</div>
	</h:form>
  	</div>
  	
	<h:outputScript name="bootstrap.min.js" library="js" async="true"
		type="application/javascript" />
</h:body>
</ui:composition>
</html>
