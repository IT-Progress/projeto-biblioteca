<html xmlns="http://www.w3.org /1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta charset="UTF-8"></meta>
	<title>exemplo</title>
	<h:outputStylesheet name="bootstrap.min.css" library="css"
		type="text/css" />
	<h:outputStylesheet name="font-awesome.min.css" library="css"
		type="text/css" />
</h:head>

<ui:composition template="template.xhtml">
<h:body>
	<div class="py-5">
	<div class="container">
	
	<h:outputLabel value="Pesquisar: " />&#160;
				<h:inputText class="form-control" id="nomeUsuarioFiltrado" value="#{usuarioBean.nomeUsuarioFiltrado}" />
				&#160;
				<h:commandButton class="btn btn-primary" value="Filtrar"
					action="#{usuarioBean.listarUsuario}"/>
	
	<h:dataTable value="#{usuarioBean.list}" var="usuario" class="table table-bordered">

		<h:column>
			<f:facet name="header">ID</f:facet>#{usuario.id}
   		</h:column>

		<h:column>
			<f:facet name="header">Nome</f:facet>#{usuario.nome}
   		</h:column>

		<h:column>
			<f:facet name="header">Email</f:facet>#{usuario.email}
  		</h:column>

		<h:column>
			<f:facet name="header">Senha</f:facet>#{usuario.senha}
   		</h:column>
   		
   		<h:column>
   			<f:facet name="header">Ação</f:facet>
			<h:commandButton value="Editar" action="#{usuarioBean.editar()}" class="btn btn-primary" />
			<h:commandButton value="Remover" action="#{usuarioBean.remover(usuario)}" class="btn btn-danger" />
   		</h:column>
	</h:dataTable>
	</div>
	</div>
	
	
	<h:outputScript name="jquery.min.js" library="js" async="true"
		type="application/javascript" />
	<h:outputScript name="bootstrap.min.js" library="js" async="true"
		type="application/javascript" />
</h:body>
</ui:composition>

</html>
