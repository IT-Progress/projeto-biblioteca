<html xmlns="http://www.w3.org /1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="UTF-8"> </meta>
	<title>exemplo</title>
	<h:outputStylesheet name="bootstrap.min.css" library="css"
		type="text/css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css"></link>
</h:head>
<ui:composition template="template.xhtml">
<h:body>
	<br></br>
	
	<div class="text-center">
	<h1>Lista de usu√°rios</h1>
  	<h:form>
  	<div class="col-md-12 text-center">
		<div class="container">
			<div class="row form-inline">
				<h:outputLabel value="Pesquisar: " />&#160;
				<h:inputText class="form-control" id="nomeUsuarioFiltrado" value="#{usuarioBean.nomeUsuarioFiltrado}" />
				&#160;
				<h:commandButton class="btn btn-primary" value="Filtrar"
					action="#{usuarioBean.listarUsuario}"/>
			</div>
			<br></br>
			<div class="row">
				<h:dataTable class="table-bordered col-md-12" value="#{usuarioBean.list}" var="user"
					rendered="#{not empty usuarioBean.list}">
					<h:column>
						<f:facet name="header">#</f:facet>#{user.id}</h:column>
					<h:column>
						<f:facet name="header">Nome</f:facet>#{user.nome}</h:column>
						<h:column>
						<f:facet name="header">Email</f:facet>#{user.email}</h:column>
						<h:column>
						<f:facet name="header">Senha</f:facet>#{user.senha}</h:column>
						<h:column>
						<f:facet name="header">Editar</f:facet>
						<h:commandLink class="btn btn-info" value="" action="#{usuarioBean.editar(user)}"><i class="fa fa-pencil"></i></h:commandLink>
						</h:column>
						<h:column>
						<f:facet name="header">Remover</f:facet>
						<h:commandLink class="btn btn-danger" value="" action="#{usuarioBean.remover(user)}" update="livro"><i class="fa fa-trash"></i></h:commandLink>
						</h:column>
				
				</h:dataTable>
			</div>
			<br></br>
			<div class="row">
				<h:commandLink class="btn btn-success" value="Adicionar " action="#{usuarioBean.novo}"><i class="fa fa-user-plus"></i></h:commandLink>
			</div>
		</div>
	</div>
	</h:form>
  	</div>
  	
	<h:outputScript name="bootstrap.min.js" library="js" async="true"
		type="application/javascript" />
</h:body>
</ui:composition>
</html>
