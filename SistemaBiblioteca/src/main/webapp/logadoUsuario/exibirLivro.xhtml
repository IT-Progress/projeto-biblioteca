<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="UTF-8"></meta>
	<title>exemplo</title>
	<h:outputStylesheet name="bootstrap.min.css" library="css"
		type="text/css" />
</h:head>
<ui:composition template="template.xhtml">
	<h:body>
		<div class="py-5 my-5">
			<div class="container">
				<div class="row">
					<div class="col-md-4">
						<h:graphicImage library="image" name="capa-livro.png"
							class="py-5 rounded" />
					</div>
					<div class="col-md-8">
						
						<h:outputText value = "#{livroBean.livro.nome}" style="font-size: 2.5rem; font-weight:500" class="pt-5"/>
						<h:outputText value = "#{livroBean.livro.autor}" style="font-size: 1.5rem; display:flex"/>
						<h:outputText value = "#{livroBean.livro.categoria}" style="font-size: 1.5rem; display:flex"/>
						<h:outputText value = "#{livroBean.livro.situacao}" style="font-size: 1.5rem; display:flex"/>
						<h:outputText value = "#{livroBean.livro.autor}" style="font-size: 1.75rem; font-weight:500" class="success text-danger mt-5 mb-2"/>
						<h3 class="success text-danger mt-5 mb-2">Indisponível</h3>
						<!-- <h:outputText value = "#{livroBean.livro.autor}" style="font-size: 1.25rem; font-weight:500" class="pt-5"/> -->
						<h5 class="mb-5">Estará disponível em 02/11/2017</h5>
						<h:commandButton class="btn btn-success px-4 mr-1" value="Alugar"></h:commandButton>
						<h:commandButton class="btn btn-primary px-4" value="Reservar"></h:commandButton>
					</div>
				</div>
			</div>
		</div>

		<h:outputScript name="bootstrap.min.js" library="js" async="true"
			type="application/javascript" />
	</h:body>
</ui:composition>
</html>
