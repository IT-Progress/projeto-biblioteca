<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="UTF-8"></meta>
	<title>exemplo</title>
	<h:outputStylesheet name="bootstrap.min.css" library="css"
		type="text/css" />
</h:head>
<ui:composition template="template.xhtml">
	<h:body>
	<h:form>
		<div class="py-5 my-5">
			<div class="container">
				<div class="row">
					<div class="col-md-4">
						<h:graphicImage library="image" name="#{livroBean.livro.nomeArquivo}" rendered="#{not empty livroBean.livro.nomeArquivo}"
							class="py-4 rounded "
							style="height:400px;max-width:100%;" />
							
						<h:graphicImage library="image" name="BookNotPictured.jpg" rendered="#{empty livroBean.livro.nomeArquivo}"
							class="py-4 rounded "
							style="height:400px;max-width:100%;" />
					</div>
					<div class="col-md-8">
						<h:outputText value = "#{livroBean.livro.nome}" style="font-size: 2.5rem; font-weight:500" class="pt-5"/>
						<h:outputText value = "#{livroBean.livro.autor}" style="font-size: 1.5rem; display:flex"/>
						<h:outputText value = "#{livroBean.livro.categoria.categoria}" style="font-size: 1.5rem; display:flex"/>
						<h:outputText value = "#{livroBean.livro.situacao.situacaoLivros}" style="font-size: 1.75rem; display:flex" class="success text-danger mt-5 mb-2"/>
						<h5 class="mb-5">Estará disponível em 02/11/2017</h5>
						<h:commandButton class="btn btn-success px-4 mr-1" value="#{livroBean.textoBotao}" action="#{livroBean.executarBotao(livroBean.livro.situacao)}" ></h:commandButton>
<!-- 						<h:commandButton class="btn btn-primary px-4" value="Reservar"></h:commandButton> -->
					</div>
				</div>
			</div>
		</div>
</h:form>
		<h:outputScript name="bootstrap.min.js" library="js" async="true"
			type="application/javascript" />
	</h:body>
</ui:composition>
</html>
